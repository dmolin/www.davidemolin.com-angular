<!-- use ng-repeat on the controller data -->
<ul class="projects-list" data-id="projects-list">
    <li class="projects-list__item pure-u-1 pure-u-sm-1-2 pure-u-md-1-3 pure-u-lg-1-4"
        ng-repeat="project in projects">
        <div class="projects-list__item-content" >
            <a class="projects-list__item-link" target="_blank" href="{{project.url}}">
                <span class="projects-list__item-title">{{project.title}}</span>
                <img class="projects-list__item-image pure-img" src="{{project.imgUrl}}" alt="{{project.title}}">
            </a>
        </div>
    </li>
</ul>
